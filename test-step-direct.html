<!DOCTYPE html>
<html>
<head>
    <title>Direct Step Test</title>
</head>
<body>
    <h1>Direct Step Navigation Test</h1>
    <div id="currentStepDisplay">Current Step: <span id="stepValue">1</span></div>
    <button onclick="testShowStep()">Test showStep(2)</button>
    <button onclick="checkCurrentStep()">Check Current Step</button>
    
    <div id="log"></div>

    <script>
    let currentStep = 1;
    const totalSteps = 3;
    window.currentStep = currentStep;

    function log(message) {
        const logDiv = document.getElementById('log');
        logDiv.innerHTML += '<div>' + message + '</div>';
        console.log(message);
    }

    function showStep(stepNumber) {
        log('ğŸ¯ showStep called with: ' + stepNumber);
        
        if (stepNumber < 1 || stepNumber > totalSteps) {
            log('âŒ Invalid step number: ' + stepNumber);
            return;
        }
        
        try {
            currentStep = stepNumber;
            window.currentStep = currentStep;
            log('ğŸ“ Updated currentStep to: ' + currentStep);
            
            document.getElementById('stepValue').textContent = currentStep;
            
            log('âœ… showStep completed successfully for step: ' + stepNumber);
        } catch (error) {
            log('âŒ Error in showStep: ' + error);
        }
    }

    function testShowStep() {
        log('ğŸš€ Testing showStep(2)...');
        showStep(2);
    }

    function checkCurrentStep() {
        log('ğŸ” Current step: ' + currentStep);
        log('ğŸ” Window.currentStep: ' + window.currentStep);
    }
    </script>
</body>
</html>
